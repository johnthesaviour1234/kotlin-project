# Simplified Detekt configuration for Kotlin mobile development
build:
  maxIssues: 20

config:
  validation: true
  
complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  LargeClass:
    active: true
    threshold: 800
  LongMethod:
    active: true
    threshold: 80
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 8
    ignoreDefaultParameters: true
    ignoreDataClasses: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 20

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140
  MagicNumber:
    active: false
  ReturnCount:
    active: true
    max: 4

potential-bugs:
  active: true
  UnnecessaryNotNullOperator:
    active: true
  UnnecessarySafeCall:
    active: true